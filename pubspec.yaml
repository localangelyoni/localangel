name: localangel
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.0
  image_picker: ^1.1.2
  geolocator: ^13.0.2
  # Auth + Social providers
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  flutter_facebook_auth: ^7.0.2
  msal_flutter: ^2.0.1
  # State management
  flutter_riverpod: ^2.5.1
  # Secure storage and biometrics
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  crypto: ^3.0.6
  # Date and time
  intl: ^0.20.2
  # HTTP client
  http: ^1.2.2
  # Calendar integration
  googleapis: ^13.0.0
  googleapis_auth: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/logo.png
  remove_alpha_ios: true

flutter_native_splash:
  color: "#F5EEFF"
  image: assets/logo.png
  android: true
  ios: true
  android_12:
    color: "#F5EEFF"
    image: assets/logo.png
